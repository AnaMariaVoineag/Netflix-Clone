<iframe class="w-full h-full absolute" [src]="videoUrl" frameborder="0"></iframe>

<div class="h-screen bg-white">
  <div class="pt-[15%] px-24 absolute h-full text-white bg-gradient-to-r from-black">
    <h1 class="text-6xl font-bold">{{bannerTitle}}</h1>
    <p class="inline-block py-6 text-xl w-1/2 flex-wrap">{{bannerOverview}}</p>
    <div>
      <button (click)="playMovie()" class="bg-white text-black py-4 px-12 text-xl rounded-lg hover:bg-opacity-70 transition-[2s] btn">
        Play
      </button>
      <a href="https://en.wikipedia.org/wiki/Radio_Rebel" target="_blank">
        <button class="mx-2 bg-gray-500 text-white py-4 px-12 text-xl bg-opacity-50 rounded-lg btn">
            More Info
        </button>
      </a>
    </div>
  </div>
</div>
